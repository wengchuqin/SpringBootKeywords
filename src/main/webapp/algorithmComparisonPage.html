<div>
    <br/>
    <br/>
    <br/>
    <br/>
    <canvas id="bar" class="chart chart-bar"
            chart-data="data" chart-labels="labels" chart-series="series">
    </canvas>

    <br/>
    <br/>
    <br/>
    <br/>
    <button class="btn-primary" ng-click="startAnalyze()">重新抽取关键词</button>
    <p>run：{{status.run}}</p>
    <p>全部：{{status.total}}</p>
    <p>已完成：{{status.done}}</p>
    <p>完成度：{{status.done / status.total}}</p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>分类号</th>
            <th>文本数量</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in categoryList">
            <td>{{c.code}}</td>
            <td>{{c.count}}</td>
        </tr>
        </tbody>
    </table>
</div>
